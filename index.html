<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="container">
        <div class="logo nav-bar">logo</div>
        <div class="link nav-bar">link link link link</div>
        <div class="login nav-bar">login</div>
    </header>
    <!-- MAIN -->
    <main>
        <!-- HERO -->
        <div class="blu sezione container">
            <div class="quadrato hero-1"></div>
        </div>

        <!-- SECTION 1,2,3 -->
        <div class="sezione container bianco">
            <div class="quadrato grande"></div>
            <div class="quadrato piccolo"></div>
        </div>
        <div class="sezione container grigio">
            <div class="quadrato piccolo"></div>
            <div class="quadrato grande"></div>
        </div>
        <div class="sezione container bianco">
            <div class="quadrato grande"></div>
            <div class="quadrato piccolo"></div>
        </div>

        <!-- <SECTION NORMALE -->
        <div class="sezione-xlarge container grigio">
            <div class="quadrato-large"></div>
        </div>
        <!-- SECTION 5DIV SHRINK -->
        <div class=" sezione container bordo nero">
            <div class="quadrato bordo primo"></div>
            <div class="quadrato bordo secondo"></div>
            <div class="quadrato bordo secondo"></div>
            <div class="quadrato bordo secondo"></div>
            <div class="quadrato bordo secondo"></div>
        </div>
        <!-- footer space-between -->
        <div class="footer container nero">
            <div class="end container">
               <div class="logo-end rosa bordo">Logo</div> 
               <div class="bottone-end rosa bordo">Bottone</div> 
            </div>
        </div>

    </main> 
    
</body>
</html>
